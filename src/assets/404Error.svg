<svg width="100%" height="100%" viewBox="0 0 1200 600" xmlns="http://www.w3.org/2000/svg">
  <style>
    .text {
      fill: #f5f5f5;
      font-family: 'Segoe UI', sans-serif;
    }

    .title {
      font-size: 250px;
      font-weight: bold;
    }

    .subtitle {
      font-size: 40px;
      font-weight: 500;
    }

    .task-box {
      fill: none;
      stroke: #f5f5f5;
      stroke-width: 3;
      rx: 12;
    }

    .task-line {
      stroke: #f5f5f5;
      stroke-width: 3;
      stroke-linecap: round;
    }

    .checkbox {
      fill: none;
      stroke: #f5f5f5;
      stroke-width: 3;
    }

    .checkmark {
      stroke: #f5f5f5;
      stroke-width: 2;
      fill: none;
    }
  </style>

  <!-- Título 404 -->
  <text x="50%" y="35%" text-anchor="middle" class="text title">404</text>
  <text x="50%" y="45%" text-anchor="middle" class="text subtitle">Página não encontrada</text>

  <!-- Tarefa estilizada -->
  <rect x="450" y="320" width="300" height="200" class="task-box" rx="16"/>

  <!-- Linhas de texto -->
  <line x1="490" y1="372" x2="710" y2="372" class="task-line"/>
  <line x1="490" y1="415" x2="660" y2="415" class="task-line"/>
  <line x1="490" y1="462" x2="620" y2="462" class="task-line"/>

  <!-- Checkbox falso -->
  <rect x="460" y="360" width="20" height="20" class="checkbox" rx="4"/>
  <rect x="460" y="405" width="20" height="20" class="checkbox" rx="4"/>
  <rect x="460" y="450" width="20" height="20" class="checkbox" rx="4"/>

  <!-- Mensagem adicional -->
  <text x="50%" y="98%" text-anchor="middle" class="text subtitle" style="font-size: 30px;">
    Parece que essa é restrita... ou nunca existiu.
  </text>
</svg>
